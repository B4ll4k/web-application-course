<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracking</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tasks.js"></script>
</head>
<body>
    <form id="task-form">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task"><br><br>
        
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date"><br><br>
        
        <input type="submit" value="Add Task">
    </form>

    <button id="print-object">Print object to console</button>
    <button id="load-object">Load object into console</button>

    <ul id="task-list"></ul>
</body>
</html>
