<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="controls">
    <label for="width">Width (px):</label>
    <input type="number" id="width" value="50"><br>

    <label for="growthAmount">Growth Amount (px):</label>
    <input type="number" id="growthAmount" value="10"><br>

    <label for="growRate">Grow Rate (ms):</label>
    <input type="number" id="growRate" value="250"><br>

    <label for="numberCircles">Number of Circles:</label>
    <input type="number" id="numberCircles" value="1"><br><br>

    <button id="startButton">Start</button>
</div>

<div id="circleContainer"></div>

<script src="script.js"></script>

</body>
</html>
